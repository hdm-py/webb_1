<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skapa konto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white text-blue-500 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="flex items-center space-x-4">
        <a href="index.html">
          <img src="images/student_logo.png" alt="Study Logo" class="h-20">
        </a>
        <a href="index.html" class="text-2xl font-bold hover:none">Studieplattformen</a>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Hem</a></li>
          <li><a href="about.html" class="hover:underline">Om oss</a></li>
          <li><a href="contact.html" class="hover:underline">Kontakta oss</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center text-blue-500">Skapa konto</h2>
      <form class="mt-6">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold">Namn</label>
          <input type="text" class="w-full mt-2 p-2 border rounded-lg" placeholder="Ditt namn">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold">E-post</label>
          <input type="email" class="w-full mt-2 p-2 border rounded-lg" placeholder="Din e-post">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold">Lösenord</label>
          <input type="password" class="w-full mt-2 p-2 border rounded-lg" placeholder="Skapa lösenord">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Registrera dig</button>
      </form>
      <p class="mt-4 text-center text-gray-600">Har du redan ett konto? <a href="login.html" class="text-blue-500 hover:underline">Logga in</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-10 text-center">
    <p>&copy; 2025 Studieplattformen</p>
    <p class="mt-2">Följ oss på <a href="#" class="text-blue-400 hover:underline">Facebook</a> och <a href="#" class="text-blue-400 hover:underline">Twitter</a>.</p>
  </footer>

</body>
</html>
